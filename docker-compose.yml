version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: geo-ip-postgres
    environment:
      POSTGRES_DB: geo_ip_webserver
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_user -d geo_ip_webserver"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geo-ip-network

  redis:
    image: redis:7-alpine
    container_name: geo-ip-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - geo-ip-network

  minio:
    image: minio/minio:latest
    container_name: geo-ip-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - geo-ip-network

  # MinIO bucket initialization
  createbuckets:
    image: minio/mc:latest
    container_name: geo-ip-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb myminio/site-assets --ignore-existing;
      /usr/bin/mc mb myminio/screenshots --ignore-existing;
      /usr/bin/mc anonymous set none myminio/site-assets;
      exit 0;
      "
    networks:
      - geo-ip-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: geo-ip-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      LOG_LEVEL: info
      
      # Database
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: geo_ip_webserver
      DATABASE_USER: dev_user
      DATABASE_PASSWORD: dev_password
      DATABASE_URL: postgresql://dev_user:dev_password@postgres:5432/geo_ip_webserver
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
      
      # MinIO
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET: site-assets
      
      # Security (CHANGE IN PRODUCTION!)
      JWT_SECRET: change-this-jwt-secret-in-production-min-32-chars
      JWT_EXPIRATION: 1h
      COOKIE_SECRET: change-this-cookie-secret-in-production-min-32-chars
      
      # CORS
      CORS_ORIGIN: http://localhost:8080
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://0.0.0.0:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - geo-ip-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    container_name: geo-ip-frontend
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - geo-ip-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  geo-ip-network:
    driver: bridge
