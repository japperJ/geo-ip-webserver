# Prometheus configuration for Geo-IP Webserver

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'geoip-webserver'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Scrape configurations
scrape_configs:
  # Backend API metrics
  - job_name: 'geoip-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - backend:3000
    scrape_interval: 10s

  # PostgreSQL metrics (via postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets:
          - postgres-exporter:9187

  # Redis metrics (via redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets:
          - redis-exporter:9121

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets:
          - node-exporter:9100

  # Nginx metrics (via nginx-prometheus-exporter)
  - job_name: 'nginx'
    static_configs:
      - targets:
          - nginx-exporter:9113
