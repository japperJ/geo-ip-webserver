name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '22'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint backend
        run: npm run lint -w packages/backend
      
      - name: Lint frontend
        run: npm run lint -w packages/frontend

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_DB: geo_ip_webserver_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run backend tests
        run: npm run test -w packages/backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/geo_ip_webserver_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          NODE_ENV: test

  test-backend-screenshot-integration:
    name: Test Backend Screenshot Integration
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_DB: geo_ip_webserver_test
          POSTGRES_USER: dev_user
          POSTGRES_PASSWORD: dev_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start MinIO
        run: |
          docker run -d --name minio-ci \
            -p 9000:9000 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin123 \
            minio/minio:latest server /data

      - name: Wait for MinIO readiness
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:9000/minio/health/live >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "MinIO did not become healthy in time"
          exit 1

      - name: Install AWS CLI
        run: python -m pip install --upgrade awscli

      - name: Create S3 bucket for integration test
        env:
          AWS_ACCESS_KEY_ID: minioadmin
          AWS_SECRET_ACCESS_KEY: minioadmin123
          AWS_DEFAULT_REGION: us-east-1
        run: |
          aws --endpoint-url http://localhost:9000 s3 mb s3://site-assets || true

      - name: Enforce Redis noeviction policy
        run: |
          REDIS_CONTAINER_ID="${{ job.services.redis.id }}"
          docker exec "$REDIS_CONTAINER_ID" redis-cli CONFIG SET maxmemory-policy noeviction
          POLICY="$(docker exec "$REDIS_CONTAINER_ID" redis-cli --raw CONFIG GET maxmemory-policy | tail -n 1)"
          echo "Redis maxmemory-policy=$POLICY"
          if [ "$POLICY" != "noeviction" ]; then
            echo "Failed to enforce maxmemory-policy=noeviction"
            exit 1
          fi

      - name: Run screenshot integration test
        run: npm run test:integration:screenshot -w packages/backend
        env:
          NODE_ENV: test
          TEST_DATABASE_HOST: localhost
          TEST_DATABASE_PORT: 5432
          TEST_DATABASE_NAME: geo_ip_webserver_test
          TEST_DATABASE_USER: dev_user
          TEST_DATABASE_PASSWORD: dev_password
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REQUIRE_SCREENSHOT_INTEGRATION_ENV: 'true'
          AWS_S3_ENDPOINT: http://localhost:9000
          AWS_S3_REGION: us-east-1
          AWS_S3_ACCESS_KEY_ID: minioadmin
          AWS_S3_SECRET_ACCESS_KEY: minioadmin123
          AWS_S3_BUCKET: site-assets
          AWS_S3_FORCE_PATH_STYLE: 'true'

      - name: Stop MinIO
        if: always()
        run: |
          docker rm -f minio-ci || true

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run frontend tests
        run: npm run test -w packages/frontend

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-backend-screenshot-integration, test-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build backend
        run: npm run build -w packages/backend
      
      - name: Build frontend
        run: npm run build -w packages/frontend
      
      - name: Upload backend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: packages/backend/dist
          retention-days: 7
      
      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: packages/frontend/dist
          retention-days: 7

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check backend
        run: npx tsc --noEmit -p packages/backend/tsconfig.json
      
      - name: Type check frontend
        run: npx tsc --noEmit -p packages/frontend/tsconfig.json
